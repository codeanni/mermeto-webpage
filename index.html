<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <!-- nav-section -->
        <div class="nav-bar">
        <div class="nav-logo">
            <img src="./assets/Meubel House_Logos-05.png" alt="">
            <h1>Mermeto</h1>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="nav-icons">
            <i class="bi bi-search"></i>
            <i class="bi bi-heart"></i>
            <i class="bi bi-cart"></i>
        </div>
    </div>
    <!-- cover-image-section -->
     <div class="cover-section">
        <img src="./assets/Rectangle 1.png" alt="">
        <div class="cover-content">
            <img src="./assets/Meubel House_Logos-05.png" alt="">
            <h1>Cart</h1>
            <p>Home > Cart</p>
        </div>
     </div>
     <!-- cart-section -->
      <div class="cart-section">
        <div class="cart-body">
            <!-- left-content -->
            <div id="left-content">
                <div class="left-content-bar">
                    <strong>Product</strong>
                    <strong>Price</strong>
                    <strong>Quantity</strong>
                    <strong>Subtotal</strong>
                </div>
                <!-- product list from Api -->
                 <div class="cart-items">
                    <!-- items will inserted here dynamically -->
                 </div>

            </div>
            <!-- right-content -->
            <div id="right-content">
                <h2>Cart Totals</h2>
                <div class="text-1">
                    <strong>Subtotal</strong>
                    <span id="cart-subtotal">Rs.</span>
                </div>
                <div class="text-2">
                    <strong>Total</strong>
                    <span id="cart-total">Rs.</span>
                </div>
                <div class="checkout-btn">
                    <button>Check Out</button>
                </div>
            </div>
        </div>
      </div>

      <!-- footer-section -->
       <div class="footer">
        <div class="footer-column">
            <img src="./assets/trophy 1.png" alt="">
            <div class="footer-content">
                <h3>High Quality</h3>
                <p>crafted from top materials</p>
            </div>
        </div>    
        <div class="footer-column">
            <img src="./assets/guarantee.png" alt="">
            <div class="footer-content">
            <h3>Warranty Protection</h3>
            <p>Over 2 years</p>
            </div>    
        </div>
        <div class="footer-column">
            <img src="./assets/shipping.png" alt="">
            <div class="footer-content">
            <h3>Free Shipping</h3>
            <p>Order over 150 $</p>
            </div>    
        </div>
        <div class="footer-column">
            <img src="./assets/customer-support.png" alt="">
            <div class="footer-content">
            <h3>24 / 7 Support</h3>
            <p>Dedicated support</p>
            </div>    
        </div>
       </div>
</div>

    
 <script src="script.js"></script>   
</body>
</html>
